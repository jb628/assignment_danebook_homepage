<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Navbar-->
    <nav>
      <div class="container">
        <a href="#">Danebook</a>
        <form class="" action="index.html" method="post">
          <input type="email">
          <input type="password">
          <button type="submit" name="button">Log In</button>
        </form>
      </div>

    </nav>

    <!-- Content and Sign up -->
    <main class="container">
      <div class="row">
        <!-- Left content -->
        <section class="col-md-5 col-md-offset-1">
          <h2>Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them.</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </section>

        <!-- Right signup form -->
        <section class="col-md-5 col-md-offset-1">
          <h1>Sign Up</h1>
        </section>
      </div>
    </main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
